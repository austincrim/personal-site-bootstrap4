<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="header">
        <h1>Tip Calculator</h1>
    </div>

    <div class="container-fluid">

        <div class="calc">

            <form>
                <div class="form-group">
                    <label for="billAmt">
                        <h4>How much was your bill?</h4>
                    </label>
                    <input class="form-control" type="text" name="amt" id="billAmt" placeholder="Bill Amount" autofocus>

                </div>
                <div class="form-group">
                    <label for="tipPct">
                        <h4>What percent would you like to tip?</h4>
                    </label>
                    <input class="form-control" type="text" name="pct" id="tipPct" placeholder="Tip Percentage">
                    <small class="form-text">No % sign</small>
                </div>
                <br>
                <button class="btn btn-lg btn-outline-dark" type="button" id="calculate">Calculate</button>
            </form>
            <hr>
            <div class="tiptotal">
                <span>$</span><span id="tipTotal">0.00</span>
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
<footer>
    Written in HTML5, CSS, and Javascript by Austin Crim
</footer>

</html>
